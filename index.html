<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronzer AI Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 95%;
      max-width: 700px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }
    .header {
      padding: 15px;
      background: #0078ff;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7f9fb;
    }
    .message {
      margin-bottom: 12px;
      padding: 12px 15px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user { background: #0078ff; color: white; align-self: flex-end; }
    .ai { background: #e5e5e5; color: #222; align-self: flex-start; }
    .footer {
      display: flex;
      flex-direction: column;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    textarea {
      width: 100%;
      resize: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      height: 70px;
    }
    .controls {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    select, button {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
    }
    select { border: 1px solid #ccc; }
    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ü§ñ Ronzer AI (G2 & O2)</div>

    <div class="messages" id="chat"></div>

    <div class="footer">
      <textarea id="prompt" placeholder="Type your message..."></textarea>
      <div class="controls">
        <select id="aiSelect">
          <option value="google">Ronzer G2 (Google Gemini)</option>
          <option value="openai">Ronzer O2 (OpenAI GPT-5)</option>
        </select>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
    import OpenAI from "https://esm.run/openai";

    // üóùÔ∏è Your API keys here:
    const GOOGLE_API_KEY = "AIzaSyAvKTjnIOhBu58sa12hpnTdqTxmSUvAzls";
    const OPENAI_API_KEY = "sk-proj-3I6DrCSMNmiS1d8X9rnNG-tHnbFaVzOjq_Ihe27PT3BlbkFJM6O0h16HuxzEsv9-AmJ5sVAaU0ODWvXMmYIG6ONSnmkr9wtQA5hYWai8jz7jGJZ5njqmL1hNkA";

    const genAI = new GoogleGenerativeAI(GOOGLE_API_KEY);
    const openai = new OpenAI({ apiKey: OPENAI_API_KEY, dangerouslyAllowBrowser: true });

    const chat = document.getElementById("chat");
    const sendBtn = document.getElementById("sendBtn");
    const promptInput = document.getElementById("prompt");
    const aiSelect = document.getElementById("aiSelect");

    // Add message to chat
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      const aiChoice = aiSelect.value;
      if (!prompt) return;

      addMessage(prompt, "user");
      promptInput.value = "";

      addMessage("‚è≥ Thinking...", "ai");

      try {
        let responseText = "";

        if (aiChoice === "google") {
          const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });
          const result = await model.generateContent(prompt);
          responseText = result.response.text();
        } else {
          const response = await openai.responses.create({
            model: "gpt-5",
            input: prompt,
          });
          responseText = response.output_text;
        }

        // Replace "thinking..." message
        chat.lastChild.textContent = responseText || "No response received.";
      } catch (err) {
        chat.lastChild.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
