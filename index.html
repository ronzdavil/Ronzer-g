<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronzer G2 – AI Chat</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"Inter",sans-serif;
      background:#f7f7f8;
      color:#111;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .chat-container{
      width:95%;
      max-width:800px;
      height:90vh;
      background:white;
      border-radius:16px;
      display:flex;
      flex-direction:column;
      box-shadow:0 0 25px rgba(0,0,0,0.08);
      overflow:hidden;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 20px;
      border-bottom:1px solid #e3e3e3;
      background:#fafafa;
      font-weight:600;
      color:#222;
    }
    header .btns{
      display:flex;
      gap:10px;
    }
    header button{
      border:none;
      background:#f0f0f0;
      color:#333;
      padding:6px 12px;
      border-radius:8px;
      cursor:pointer;
      font-size:0.9em;
      transition:0.2s;
    }
    header button:hover{
      background:#e2e2e2;
    }

    .messages{
      flex:1;
      overflow-y:auto;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:12px;
      scroll-behavior:smooth;
    }

    .message{
      max-width:80%;
      padding:12px 16px;
      border-radius:12px;
      line-height:1.5;
      font-size:0.95em;
      white-space:pre-wrap;
      animation:fadeIn 0.2s ease-in;
    }
    .user{
      align-self:flex-end;
      background:#0078ff;
      color:#fff;
    }
    .ai{
      align-self:flex-start;
      background:#f1f1f1;
      color:#111;
      border:1px solid #e3e3e3;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px);}
      to{opacity:1;transform:translateY(0);}
    }

    .typing{
      display:inline-block;
      border-right:2px solid #0078ff;
      animation:blink 0.8s steps(2) infinite;
    }
    @keyframes blink{50%{border-color:transparent;}}

    .input-area{
      display:flex;
      gap:10px;
      padding:15px;
      border-top:1px solid #e3e3e3;
      background:#fafafa;
    }
    input{
      flex:1;
      padding:12px 15px;
      border:1px solid #ccc;
      border-radius:10px;
      font-size:16px;
      outline:none;
      transition:0.2s;
    }
    input:focus{
      border-color:#0078ff;
      box-shadow:0 0 0 3px rgba(0,120,255,0.15);
    }
    button.send{
      padding:12px 18px;
      background:#0078ff;
      color:white;
      border:none;
      border-radius:10px;
      font-weight:500;
      cursor:pointer;
      transition:0.2s;
    }
    button.send:hover{
      background:#005fcc;
    }

    /* About popup */
    .about{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:10;
    }
    .about.active{display:flex;}
    .about-box{
      background:white;
      color:#111;
      border-radius:12px;
      padding:25px;
      max-width:300px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
      animation:fadeIn 0.2s ease-in;
    }
    .about-box h2{margin-bottom:10px;color:#0078ff;}
    .about-box p{margin:4px 0;font-size:0.95em;}
    .about-box button{
      margin-top:15px;
      background:#0078ff;
      color:white;
      border:none;
      border-radius:8px;
      padding:8px 16px;
      cursor:pointer;
    }
    @media(max-width:600px){
      .chat-container{height:95vh;}
      header{font-size:1em;}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      Ronzer G2
      <div class="btns">
        <button id="aboutBtn">About</button>
        <button id="clearChat">Clear</button>
      </div>
    </header>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button class="send" id="sendBtn">Send</button>
    </div>
  </div>

  <!-- About Popup -->
  <div class="about" id="about">
    <div class="about-box">
      <h2>Ronzer G2</h2>
      <p>Created by <strong>RonzDavil</strong></p>
      <p>Powered by <strong>Google Gemini</strong></p>
      <button id="closeAbout">Close</button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyAvKTjnIOhBu58sa12hpnTdqTxmSUvAzls"; // 🔑 Replace with your Gemini API key
    const modelName = "gemini-2.0-flash";
    const model = new GoogleGenerativeAI(API_KEY).getGenerativeModel({ model: modelName });

    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const clearBtn = document.getElementById("clearChat");
    const about = document.getElementById("about");
    const aboutBtn = document.getElementById("aboutBtn");
    const closeAbout = document.getElementById("closeAbout");

    let conversation = JSON.parse(localStorage.getItem("ronzer_chat_memory")) || [];
    conversation.forEach(m=>addMessage(m.content,m.role==="user"?"user":"ai"));

    function saveChat(){
      localStorage.setItem("ronzer_chat_memory",JSON.stringify(conversation));
    }
    function clearChat(){
      conversation=[];
      localStorage.removeItem("ronzer_chat_memory");
      messages.innerHTML="";
      addMessage("Chat cleared.", "ai");
    }

    function addMessage(text,sender,typing=false){
      const msg=document.createElement("div");
      msg.classList.add("message",sender);
      msg.innerHTML=typing?`<span class="typing"></span>`:text;
      messages.appendChild(msg);
      messages.scrollTop=messages.scrollHeight;
      return msg;
    }

    async function typeText(element,text){
      const span=element.querySelector(".typing");
      for(let i=0;i<text.length;i++){
        span.textContent=text.slice(0,i+1);
        await new Promise(r=>setTimeout(r,15));
      }
      span.style.border="none";
    }

    async function sendMessage(){
      const userText=input.value.trim();
      if(!userText)return;
      addMessage(userText,"user");
      input.value="";
      const aiMsg=addMessage("", "ai", true);
      conversation.push({role:"user",content:userText});
      saveChat();

      try{
        const result=await model.generateContent({
          contents:conversation.map(m=>({
            role:m.role,
            parts:[{text:m.content}]
          }))
        });
        const response=result.response.text()||"No response.";
        conversation.push({role:"model",content:response});
        saveChat();
        await typeText(aiMsg,response);
      }catch(err){
        aiMsg.innerHTML="❌ Error: "+err.message;
      }
    }

    sendBtn.addEventListener("click",sendMessage);
    input.addEventListener("keypress",e=>{if(e.key==="Enter")sendMessage();});
    clearBtn.addEventListener("click",clearChat);
    aboutBtn.addEventListener("click",()=>about.classList.add("active"));
    closeAbout.addEventListener("click",()=>about.classList.remove("active"));
    about.addEventListener("click",e=>{if(e.target===about)about.classList.remove("active");});
  </script>
</body>
</html>
